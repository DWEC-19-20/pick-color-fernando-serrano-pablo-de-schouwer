    <h1>PICK COLOR</h1>
    
    <label for="r">R </label>
    <input id="r"  type="range" min="0" max="255" value="0" onchange="document.getElementById('r').value=this.value; convert();"></input>
    <label for="g">G </label>
    <input id="g"  type="range" min="0" max="255" value="0" onchange="document.getElementById('g').value=this.value; convert();"></input>
    <label for="b">B </label>
    <input id="b"  type="range" min="0" max="255" value="0" onchange="document.getElementById('b').value=this.value; convert();"></input>
    <input type="submit" name="enviar">

    <br><br>
    <label for="hex">VALOR HEXADECIMAL </label>
    <input name="hex" id="hex" readonly value="#000000"></input>
